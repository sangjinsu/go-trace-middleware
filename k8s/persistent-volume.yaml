apiVersion: v1
kind: PersistentVolume
metadata:
  name: trace-data-pv
  labels:
    app: trace
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/data/trace
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - minikube # 실제 노드 이름으로 변경
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trace-data-pvc
  namespace: trace-system
  labels:
    app: trace
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 10Gi

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: trace-hpa
  namespace: trace-system
  labels:
    app: trace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: trace-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60

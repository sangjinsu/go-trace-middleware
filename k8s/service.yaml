apiVersion: v1
kind: Service
metadata:
  name: trace-service
  namespace: trace-system
  labels:
    app: trace
spec:
  selector:
    app: trace
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: trace-service-nodeport
  namespace: trace-system
  labels:
    app: trace
spec:
  selector:
    app: trace
  ports:
    - name: http
      port: 80
      targetPort: 8080
      nodePort: 30080
      protocol: TCP
  type: NodePort
